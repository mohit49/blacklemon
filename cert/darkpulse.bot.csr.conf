[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = v3_req

[dn]
C=US
ST=State
L=City
O=DarkPulse
OU=IT Department
CN=darkpulse.bot
emailAddress=admin@darkpulse.bot

[v3_req]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName = @alt_names

[alt_names]
DNS.1 = darkpulse.bot
DNS.2 = www.darkpulse.bot

